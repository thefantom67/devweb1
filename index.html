
<!DOCTYPE html>
<html lang="fr">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>
    TP01 MALVY Bruno
    </title>
</head>
<body>
    <h1>Créer toi un compte !</h1>
    <div class="container">
    <div class="row">
    <div class="col-md-6 offset-md-3">
    <form id="monFormulaire" method="post" action="#">
        <p>
            <label for="nom">Nom :</label><br />
            <input type="text" name="nom" id="nom" />
       
            <br />
            <label for="prenom">Prénom :</label><br />
            <input type="text" name="prenom" id="prenom" />
       
            <br />
            <label for="adresse">Adresse :</label><br />
            <input type="text" name="adresse" id="adresse" />
       
            <br />
            <label for="cp">Code postal :</label><br />
            <input type="text" name="cp" id="cp"/>
       
            <br />
            <label for="ville">Ville :</label><br />
            <input type="text" name="ville" id="ville" />
       
            <br />
            <label for="tel">Téléphone :</label><br />
            <input type="text" name="tel" id="tel"/>
       
            <br />
            <label for="email">Email :</label><br />
            <input type="text" name="email" id="email" />
            
            <div class="input-field col s12">
                <p> 
                    <label>
                        <input class="with-gap" name="civ" type="radio" id="mr" checked />
                        <span>Homme</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="civ" type="radio" id="mrs" />
                        <span>Femme</span>
                    </label>
                </p>
            </div>
       
            <br />
            <br />
            <label for="password">Mot de passe :</label><br />
            <input type="password" name="password" id="password" />
       
            <br />
            <label for="login">Identifiant :</label><br />
            <input type="text" name="login" id="username" /><br />
            
            <br />
            <button class="btn waves-effect waves-light" type="submit" name="action">Envoyer</button>
       
        </p>
    </form>
    </div>
    </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
